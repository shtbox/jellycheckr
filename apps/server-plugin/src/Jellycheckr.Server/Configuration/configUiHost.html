<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jellycheckr Config UI</title>
    <link rel="stylesheet" href="jellycheckr-config-ui.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            background: transparent;
            color: #e5e5e5;
            font-family: "Segoe UI", Tahoma, sans-serif;
            overflow-x: hidden;
        }

        #jellycheckr-config-app {
            min-height: 100%;
            padding: 0.25rem 0 1rem;
        }

        .jc-hostFallback {
            padding: 1rem;
            border: 1px solid rgba(255, 109, 109, 0.2);
            border-radius: 12px;
            background: rgba(255, 109, 109, 0.06);
            margin: 0.5rem;
            line-height: 1.35;
        }
    </style>
</head>
<body>
    <div id="jellycheckr-config-app">
        <div class="jc-hostFallback">Loading Jellycheckr configuration UI...</div>
    </div>

    <script src="jellycheckr-config-ui.js"></script>
    <script>
        (function () {
            function syncFrameHeight() {
                try {
                    var frame = window.frameElement;
                    if (!frame) {
                        return;
                    }

                    var root = document.getElementById('jellycheckr-config-app');
                    var body = document.body;
                    var docEl = document.documentElement;
                    var nextHeight = Math.max(
                        window.innerHeight || 0,
                        root ? root.scrollHeight : 0,
                        body ? body.scrollHeight : 0,
                        body ? body.offsetHeight : 0,
                        docEl ? docEl.scrollHeight : 0,
                        docEl ? docEl.offsetHeight : 0,
                        docEl ? docEl.clientHeight : 0
                    );

                    frame.style.height = nextHeight + 'px';
                    frame.style.display = 'block';
                } catch (ex) {
                    // Ignore iframe resize failures.
                }
            }

            function scheduleFrameHeightSync() {
                if (window.requestAnimationFrame) {
                    window.requestAnimationFrame(syncFrameHeight);
                    return;
                }

                window.setTimeout(syncFrameHeight, 0);
            }

            if (typeof ResizeObserver === 'function') {
                var rootObserver = new ResizeObserver(function () {
                    scheduleFrameHeightSync();
                });

                if (document.documentElement) {
                    rootObserver.observe(document.documentElement);
                }

                var appRoot = document.getElementById('jellycheckr-config-app');
                if (appRoot) {
                    rootObserver.observe(appRoot);
                }
            }

            window.addEventListener('load', scheduleFrameHeightSync);
            window.addEventListener('resize', scheduleFrameHeightSync);
            scheduleFrameHeightSync();

            try {
                if (window.parent && window.parent !== window && window.parent.getComputedStyle) {
                    var parentBody = window.parent.document && window.parent.document.body;
                    if (parentBody) {
                        var parentStyles = window.parent.getComputedStyle(parentBody);
                        if (parentStyles) {
                            if (parentStyles.color) {
                                document.body.style.color = parentStyles.color;
                            }
                            if (parentStyles.fontFamily) {
                                document.body.style.fontFamily = parentStyles.fontFamily;
                            }
                        }
                    }
                }
            } catch (ex) {
                // Ignore parent style sync failures.
            }

            if (window.JellycheckrConfigAdmin && typeof window.JellycheckrConfigAdmin.bind === 'function') {
                try {
                    window.JellycheckrConfigAdmin.bind();
                    scheduleFrameHeightSync();
                    return;
                } catch (ex) {
                    var msg = (ex && ex.message) ? ex.message : String(ex);
                    document.getElementById('jellycheckr-config-app').innerHTML =
                        '<div class="jc-hostFallback">Config UI bootstrap failed: ' + msg + '</div>';
                    scheduleFrameHeightSync();
                    return;
                }
            }

            document.getElementById('jellycheckr-config-app').innerHTML =
                '<div class="jc-hostFallback">Config UI bundle loaded but did not register bootstrap.</div>';
            scheduleFrameHeightSync();
        })();
    </script>
</body>
</html>
